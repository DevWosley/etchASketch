    <h1>Etch a Sketch</h1>
    <div id="board">
        

    </div>

    <script>

function createBoard(size = 25){
    squareSize = prompt("How much squares?")
    const board = document.querySelector("#board");
    for(let o = 0; o < 11; o++){
        const row = document.createElement('row');
        row.style.cssText = "display: flex; max-width: 100%; flex-direction: row;"
        board.appendChild(row)
    
    for(let i = 0; i < squareSize; i++){
        let box = document.createElement('div');
        box.className = "boxxy"
        box.style.cssText = "border: solid; border-width: thin; width: 20px; height: 20px; min-width: 10px; min-height: 10px;"
        box.addEventListener("mouseover", function(){box.style.cssText = "border: solid; border-width: thin; width: 20px; height: 20px; min-width: 10px; min-height: 10px; background-color: red;"})
        row.appendChild(box)
    }}

}
    function resetBoard(){
    console.log("resetting board")
    const board = document.querySelector("#board");
    while (board.hasChildNodes()){
        board.removeChild(board.firstChild)
    }
    createBoard();
}
const reset = document.querySelector("#reset");

createBoard()

    </script>
